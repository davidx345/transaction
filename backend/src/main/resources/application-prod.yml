spring:
  application:
    name: recon-engine
  datasource:
    url: jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:5432/postgres
    username: postgres.vckpmvwuzblmempwdlnv
    password: ayodele3579
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
  rabbitmq:
    addresses: ${CLOUDAMQP_URL:amqp://guest:guest@localhost:5672}

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
  # HTTPS forwarding (Heroku terminates SSL at load balancer)
  forward-headers-strategy: native

# Security Configuration (Production)
security:
  jwt:
    secret-key: ${JWT_SECRET}
    access-token-expiry: 3600000          # 1 hour in production
    refresh-token-expiry: 86400000        # 24 hours in production
    issuer: fintech-recon-engine
  rate-limiting:
    enabled: true
    requests-per-minute: 60               # Stricter in production
    auth-requests-per-minute: 5           # Stricter for auth endpoints
    burst-capacity: 100
  cors:
    allowed-origins:
      - ${FRONTEND_URL:https://your-app.netlify.app}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - Authorization
      - Content-Type
      - X-Request-ID
    allow-credentials: true
    max-age: 7200

# Webhook Secrets (from environment variables)
webhook:
  paystack-secret-key: ${PAYSTACK_SECRET_KEY}
  flutterwave-secret-hash: ${FLUTTERWAVE_SECRET_HASH}

logging:
  level:
    root: INFO
    com.fintech.recon: INFO
    com.fintech.recon.security: DEBUG     # More verbose security logging
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
